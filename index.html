            100% { background: #ffafbd; }

        .parallelogram {
            width: 300px;
            height: 150px;
            background: white;
            transform: skew(-10deg);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .parallelogram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            transform: skew(20deg);
            z-index: -1;
        }

        .text {
            font-size: 40px;
            color: black;
        }
    </style>
