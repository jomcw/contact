<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Background with Parallelogram</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ffafbd, #ffc3a0);
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background: #ffafbd; }
            50% { background: #ffc3a0; }
            100% { background: #ffafbd; }
        }

        .parallelogram {
            width: 300px;
            height: 150px;
            background: white;
            transform: skew(-20deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .parallelogram::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            transform: skew(20deg);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="parallelogram">Sample Text</div>
</body>
</html>
